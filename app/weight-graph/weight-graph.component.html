<RadCartesianChart tkExampleTitle tkToggleNavButton height=300>
  <DateTimeContinuousAxis
    tkCartesianHorizontalAxis

    majorStep="Week"
    dateFormat="MM-dd"
    labelFitMode="Rotate"
    labelRotationAngle="1.2">
  </DateTimeContinuousAxis>
  <LinearAxis 
    tkCartesianVerticalAxis
    [minimum]="bounds.graphWeightMin"
    [maximum]="bounds.graphWeightMax"
    [ios.offset]="bounds.graphWeightMin"
    [ios.baseline]="bounds.graphWeightMin">
  </LinearAxis>
  <LineSeries
    tkCartesianSeries
    [items]="weightData"
    categoryProperty="date"
    valueProperty="weight">
  </LineSeries>
</RadCartesianChart>
